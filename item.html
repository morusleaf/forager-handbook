<!DOCTYPE html>
<html lang="zh">

<head>
  <title>物品 - 浮岛生存手册</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/forager.css">
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
</head>

<body>

  <div class="container-fluid">

    <div class="row">
      <div class="col-sm-3 fixed-top" id="info" style="top:200px">
      </div>
      <div class="col-sm-9 offset-sm-3">
        <!--raw-->
        <div class="card">
          <div class="card-header" id="material-section">原料与工业品</div>
          <div class="card-body">
            <div class="row" id="raw-material-panel"></div>
            <div class="row" id="craftable-panel"></div>
            <div class="row" id="bottled-panel"></div>
            <div class="row" id="arch-panel"></div>
            <div class="row" id="gem-panel"></div>
          </div>
        </div>

        <!--farm-->
        <div class="card">
          <div class="card-header" id="farm-section">农业</div>
          <div class="card-body">
            <div class="row" id="seed-panel"></div>
            <div class="row" id="farm-raw-panel"></div>
            <div class="row" id="cook-panel"></div>
          </div>
        </div>

        <!--magic-->
        <div class="card">
          <div class="card-header" id="magic-section">药剂与卷轴</div>
          <div class="card-body">
            <div class="row" id="potion-panel"></div>
            <div class="row" id="scroll-panel"></div>
          </div>
        </div>

        <!--tool-->
        <div class="card">
          <div class="card-header" id="tool-section">工具与武器</div>
          <div class="card-body">
            <div class="row" id="pickaxe-panel"></div>
            <div class="row" id="shovel-panel"></div>
            <div class="row" id="sword-panel"></div>
            <div class="row" id="bow-panel"></div>
            <div class="row" id="rod-panel"></div>
          </div>
        </div>

        <!--equipment-->
        <div class="card">
          <div class="card-header" id="equipment-section">装备</div>
          <div class="card-body">
            <div class="row" id="backpack-panel"></div>
            <div class="row" id="wallet-panel"></div>
            <div class="row" id="glove-panel"></div>
            <div class="row" id="boot-panel"></div>
            <div class="row" id="book-panel"></div>
            <div class="row" id="amulet-panel"></div>
            <div class="row" id="artifact-panel"></div>
            <div class="row" id="seal-panel"></div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="js/util.js"></script>
  <script src="js/datatypes.js"></script>
  <script src="js/data.js"></script>
  <script src="js/render.js"></script>
  <script>
    renderNavbar();
    let renderer = new ItemRenderer();
    renderer.render();
    renderer.handleQuery(window.location.search, "item");
  </script>
</body>

</html>
